{% extends "base.html" %}
{% import "admin/components/navigation.html" as nav %}

{% block content %}
<div class="container mt-4">
    {{ nav.admin_navigation() }}
    
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">待處理問卷</h5>
                    <p class="card-text display-4">{{ pending_tasks }}</p>
                    <a href="{{ url_for('feedback_management') }}" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">已完成問卷</h5>
                    <p class="card-text display-4">{{ completed_tasks }}</p>
                    <a href="{{ url_for('feedback_analysis') }}" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">進行中目標</h5>
                    <p class="card-text display-4">{{ active_goals }}</p>
                    <a href="{{ url_for('goal_management') }}" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">待改善項目</h5>
                    <p class="card-text display-4">{{ improvement_items }}</p>
                    <a href="{{ url_for('feedback_analysis') }}" class="btn btn-primary">查看詳情</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
